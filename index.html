<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="conteiner">
        <h1>Star Wars The Force Awakens</h1>

        <!-- Modal -->
        <div class="intro">
            <!-- Button to Open the Modal -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary video-btn" data-toggle="modal"
                data-src="./assets/images/intro.mp4" data-target="#myModal">
                CLICK HERE TO START!!!!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">


                        <div class="modal-body">

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <!-- 16:9 aspect ratio -->
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always"
                                    allow="autoplay"></iframe>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
            <!-- end modal -->
        </div>
        <div class="item-b">

        </div>
        <div class="item-c">
            <h2 id="characterText"> Players</h2>

            <div class="container" id="selectionRow">

            </div>

            <h2>Oponents</h2>

            <div class="container" id="enemyRow">

            </div>

            <h3 id="fightRow">Fight Section</h3>

            <button id="attackButton">Attack</button>

            <h3>Defender</h3>

            <div class="container" id="defenderRow">

            </div>
        </div>
        <script src="assets/javascript/game.js"></script>

</body>

</html>
